<html>
<head></head>
<body>
<h3>Registration form</h3>
<form>
<table>
<tr>
<td><label>First Name: </label></td>
<td><input type="text" placeholder="Enter First Name"></td></tr>
<tr><td><label>Last Name: </label></td>
<td><input type="text" placeholder="Enter Last Name"></td></tr>
<tr><td><label>Email: </label></td>
<td><input type="email" placeholder="Enter Email"></td><tr>
<tr><td><label>Phone: </label></td>
<td><input type="numbers" placeholder="Enter Phone"></td></tr>
<tr><td><label>Gender: </label></td>
<td><input type="radio" placeholder="gender">Male
<input type="radio" placeholder="gender">Female
<input type="radio" placeholder="gender">Prefer not to say</td></tr>
<tr><td><label>Select your skills: </label></td>
<td><input type="checkbox">C
<input type="checkbox">C++
<input type="checkbox">Java
<input type="checkbox">Python
<input type="checkbox">Any other</td></tr>
<tr><td><label>DOB: </label></td>
<td><input type="date"><td></tr>
<tr><td><label>TOB: </label></td>
<td><input type="time"></td></tr>
<tr><td><label>Select your birth place: </label></td>
<td><select>
<option>Bengaluru</option>
<option>Hyderabad</option>
<option>Mumbai</option>
<option>Pune</option>
</select></td></tr>
<tr><td><label>Select your fav city: </label></td><td><input list="city"></td>
<td><datalist id="city">
<option>Hyderabad</option>
<option>Vijayawada</option>
<option>Visakhapatnam</option>
<option>Warangal</option>
</datalist></td></tr>
<tr><td><label>Upload a photo: </label></td>
<td><input type="file"></td></tr>
<tr><td><label>Create a password: </label></td>
<td><input type="password" placeholder="Enter password"></td></tr>
<tr><td><label>Select color to change background: </label></td>
<td><input type="color"></td></tr>
<tr><td><label>Rate your experience with us: </label></td>
<td><input type="range" min="0" max="10"></td></tr>
<tr><td><label>Give feedback: </label></td>
<td><textarea cols="25" rows="5" placeholder="Only 200 words"></textarea>
<label>Only 200 words</label></td><tr>
<br><br><td><input type="submit" value="Register">
<input type="reset" value="Cancel"></td></tr>
</table>
</form>
</body>
</html>
